name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  
jobs:
  build:
    runs-on: windows-latest
    steps:
      # - uses: actions/checkout@2
      # - name: Setup .NET Core SDK
       - uses: actions/setup-dotnet@v3.2.0
         with: 
            dotnet-version: 6.0.x
       - name: Restore dependencies
         run: dotnet restore
         
       - uses: actions/setup-dotnet@v3.2.0
         with: 
            dotnet-version: 6.0.x
       - name: Build
         run: dotnet build --no-restore
         
       - uses: actions/setup-dotnet@v3.2.0
         with: 
            dotnet-version: 6.0.x
       - name: Test
          run dotnet test
